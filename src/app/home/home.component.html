<div class="container">
  <h2 class="header">Text Formatter</h2>

  <div class="content">
    <!-- Left Side -->
   <app-text-display
  [inputText]="inputText"
  [outputText]="outputText"
  (textChanged)="inputText = $event">
</app-text-display>

<app-formatters
  (reverseClicked)="reverseText()"
  (clearClicked)="clearText()">
</app-formatters>

  </div>
</div>
